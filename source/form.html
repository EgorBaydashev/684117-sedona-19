<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="#" width="102" height="83" alt="Логотип сайта Седона">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button" aria-label="Открыть меню"></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a>Главная</a>
            </li>
            <li class="site-list__item">
              <a href="foto.html">Фото и видео</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">Форма отзыва</a>
            </li>
            <li class="site-list__item">
              <a href="#">Html Academy</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main-form">
      <section class="feedback">
        <div class="feedback__intro">
          <h1 class="feedback__title">Оставьте свой отзыв</h1>
          <p class="feedback__introduction">Помогите нашим отелям стать лучше! Оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
        </div>
        <form class="feedback__form">
          <fieldset class="feedback__name name">
            <legend class="name__title">Представьтесь</legend>
            <ul class="name__list">
              <li class="name__item">
                <label class="name__label" for="name-name">Имя*:</label>
                <input class="name__input" id="name-name" type="text" name="name-name" value="Петр">
              </li>
              <li class="name__item">
                <label class="name__label" for="name-surname">Фамилия*:</label>
                <input class="name__input" id="name-surname" type="text" name="name-surname" value="Иванов">
              </li>
              <li class="name__item">
                <label class="name__label" for="name-patronymic">Отчество:</label>
                <input class="name__input" id="name-patronymic" type="text" name="name-patronymic" value="Александрович">
              </li>
            </ul>
          </fieldset>
          <fieldset class="feedback__contact-info contact-info">
            <legend class="contact-info__title">Контактная информация:</legend>
            <ul class="contact-info__list">
              <li class="contact-info__item">
                <label class="contact-info__label" for="phone-number">Контактный телефон*:</label>
                <div class="contact-info__block">
                  <input class="contact-info__input" id="phone-number" type="text" name="phone-number" value="Введите телефон">
                  <span class="contact-info__unit contact-info__unit--icon-phone"></span>
                </div>
              </li>
              <li class="contact-info__item">
                <label class="contact-info__label" for="e-mail">Электронная почта*:</label>
                <div class="contact-info__block">
                  <input class="contact-info__input" id="e-mail" type="text" name="e-mail" value="Введите e-mail">
                  <span class="contact-info__unit contact-info__unit--icon-mail"></span>
                </div>
              </li>
            </ul>
          </fieldset>
          <fieldset class="feedback__impression impression"></fieldset>
          <fieldset class="feedback__visits visits"></fieldset>
          <fieldset class="feedback__emotions emotions"></fieldset>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__contacts contacts">
        <p class="contacts__link">#VisitSedona</p>
      </div>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--twitter" href="#" aria-label="Наша группа в Твиттере"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#" aria-label="Наша группа на Фэйсбуке"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--youtube" href="#" aria-label="Наша группа на Ютубе"></a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <p class="copyright__text">Разработано</p>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/htmlcss" aria-label="Ссылка на разработчика htmlacademy"></a>
      </div>
    </footer>
  </body>
</html>
